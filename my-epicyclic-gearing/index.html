<!DOCTYPE html>
<html>
<head>
<meta charset = "utf-8"/>
<title>Epicyclic Gearing</title>
<script src = "gear.js"></script>
<script src = "jquery.js"></script>
</head>
<body>
<form>
  <input type="radio" name="reference" id="ref-annulus" checked>
  <label for="ref-annulus" name="reference">Annulus</label><br>
  <input type="radio" name="reference" id="ref-planet">
  <label for="ref-planet" name="reference">Planets</label><br>
  <input type="radio" name="reference" id="ref-sun">
  <label for="ref-sun" name="reference">Sun</label>
</form>	
<script>
	var params = {};
	gear = new Gear(params);
	gear.run();


	$("[name]=reference").click(function(e)
	{
		if( document.getElementById("ref-annulus").checked )
		{
			console.log("ref-annulus");
			gear.run(0)
		}
		else if( document.getElementById("ref-planet").checked )
		{
			console.log("ref-planet");
			gear.run(1)
		}
		else if( document.getElementById("ref-sun").checked )
		{
			console.log("ref-sun");
			gear.run(2)
		}

	});
</script>
	
</body>
</html>
