<!DOCTYPE html>
<html>
<head>
<meta charset = "utf-8" />
<title>My Collapsible Tree</title>
<script src = "flare.js"></script>
<script src = "collapsible-tree.js"></script>
<script src = "jquery.js"></script>
</head>
<body>
<svg id = "disp" height = "1500" width = "1000"
xmlns="http://www.w3.org/2000/svg" version="1.1">
</svg>
</body>
<script>
var svg = document.getElementById("disp");

var params = {};
params.svg = svg;
params.data = flare;

var tree = new CollapsibleTree(params);
tree.run();


</script>
</html>
